<!DOCTYPE html>
<html>
<head>
  <title>Live Signals</title>
</head>
<body style="background:#111;color:#0f0;font-family:monospace">
  <h2>ЁЯУб Live Signals</h2>
  <div id="signals"></div>

  <script>
    async function fetchSignals() {
      const res = await fetch('http://localhost:5000/get-signals');
      const signals = await res.json();
      document.getElementById('signals').innerHTML = signals.map(sig =>
        `<div>ЁЯЯв ${sig.asset} - ${sig.signal} - ${sig.time} (${sig.strategy})</div>`
      ).join('');
    }

    setInterval(fetchSignals, 2000); // ржкрзНрж░рждрж┐ рзи рж╕рзЗржХрзЗржирзНржбрзЗ ржЖржкржбрзЗржЯ
  </script>
</body>
</html>
